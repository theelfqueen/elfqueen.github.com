
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELF Queen - Women's Clothing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">ELF Queen</div>
        <nav class="nav">
            <a href="#home">Home</a>
            <a href="#shop">Shop</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="home" class="hero-section">
        <h1>Welcome to ELF Queen</h1>
        <p>Discover elegant and stylish clothing for every occasion.</p>
        <a href="#shop" class="shop-now">Shop Now</a>
    </section>

    <section id="shop" class="product-section">
        <h2>Shop Our Collection</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="dress1.jpg" alt="Elegant Dress">
                <h3>Elegant Dress</h3>
                <p>$49.99</p>
            </div>
            <div class="product-card">
                <img src="top1.jpg" alt="Chic Top">
                <h3>Chic Top</h3>
                <p>$29.99</p>
            </div>
            <div class="product-card">
                <img src="accessory1.jpg" alt="Stylish Accessories">
                <h3>Stylish Accessories</h3>
                <p>$19.99</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 ELF Queen. All Rights Reserved.</p>
    </footer>
</body>
</html>
